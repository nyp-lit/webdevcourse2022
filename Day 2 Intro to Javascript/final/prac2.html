<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>prac2</title>
  </head>
  <body>

    <h2>JavaScript Functions</h2>
    <p>Using functions of javascript, call a function to perform the calculation of a * b</p>
    <p>where a = 4, b = 3</p>

    <p id="demo"></p>

    <script>
    var x = myFunction(4, 3);
    document.getElementById("demo").innerHTML = x;

    function myFunction(a, b) {
      return a * b;
    }
    </script>


  </body>
</html>
