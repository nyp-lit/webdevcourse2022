<!-- List Example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Shopping List</h2>
    <ul>
        <li>Bread</li>
        <li>Milk</li>
        <li>Vegetables</li>
        <li>Fruits</li>
    </ul>
    <h2>Top 5 Most populated countries in the World</h2>
    <ol>
        <li>China</li>
        <li>India</li>
        <li>USA</li>
        <li>Indonesia</li>
        <li>Pakistan</li>
    </ol>
    <h2>Fruits and Veggies</h2>
    <ol>
        <li>Fruits</li>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Oranges</li>
        </ul>
        <li>Vegetables</li>
        <ul>
            <li>Spinach</li>
            <li>Carrot</li>
            <li>Onion</li>
        </ul>
    </ol>
</body>
</html>
