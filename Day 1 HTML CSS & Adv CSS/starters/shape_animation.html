<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shape Animation</title>
    <link rel="stylesheet" href="shape_animation.css">
  </head>
  <body>
    <div class="shape" id="one"></div>  <!-- square to circle -->
    <div class="shape" id="two"></div>  <!-- rotate -->
    <div class="shape" id="three"></div>  <!-- enlarge and reduce size -->
    <div class="shape" id="four"></div> <!-- move left and right -->
    <div class="shape" id="five"></div> <!-- bounce -->
  </body>
</html>
