<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <style>
    div {
      width: 500px;
      height: 500px;
      background-color: red;
      animation-name: example;
      animation-duration: 5s;
    }

    @keyframes example {
      from {
        background-color: red;
      }

      50% {
        background-color: orange;
      }

      to {
        background-color: yellow;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
